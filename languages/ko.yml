  LABEL_CONVENTION_ORGANIZE: >
    10만 명의 사람들이 당신을 지지해 주므로, 당신은 이제 당신만의 컨벤션을 조직할 수 있습니다.
  LABEL_CONVENTION_PARTICIPATE: >
    게임 카탈로그는 가치가 있으며, 컨벤션에 참석하면 존재감을 향상시킬 수 있습니다.
  LABEL_STUDIO_CUSTOMIZE: >
