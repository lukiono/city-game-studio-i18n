  # Showd when game is loading
  LOADING_SCREEN_TIP_0: >
    당신의 회사는 지난 4년간 제작한 게임의 품질에 따라 비밀리에 평가받고 있습니다.
  LOADING_SCREEN_TIP_1: >
    완벽한 직원들은 생산 팀을 보강하기 위해 자발적으로 지원할 수 있습니다.
  LOADING_SCREEN_TIP_2: >
    이 로딩 화면은 여러분을 기다리게 하기 위해서만 존재하는데, 사실 그것은 절전인 0,50 상태로 무작위로 반복되는 것입니다.
  LOADING_SCREEN_TIP_3: >
    새로운 게임 장르를 발견하면 경쟁에서 상당한 우위를 점할 수 있습니다.
  LOADING_SCREEN_TIP_4: >
    당신의 경쟁자들과 게임의 개발 협업은 유명해지기에 가장 좋은 방법입니다.
  LOADING_SCREEN_TIP_5: >
    당신 자신의 건물에서 컨벤션은 조직할 수 있지만, 1년 정도의 간격을 두는 것이 좋습니다.
  LOADING_SCREEN_TIP_6: >
    판매 성적이 나쁜 부서는 항상 옳습니다.
  LOADING_SCREEN_TIP_7: >
    당신은 온라인 게임을 열기위해서 서버가 필요한데, 그것들은 저렴합니다. 하지만 플레이어들은 게임을 계속하기 위해서 매달 돈을 내야합니다.
  LOADING_SCREEN_TIP_8: >
    우리의 마스코트인 아인슈타인은 City Game Studio의 개발 중에 65.13번 짖었습니다.
  LOADING_SCREEN_TIP_9: >
    12,654개의 크리스마스 노래들이 City Game Studio의 개발 중에 연주 되었습니다.
  LOADING_SCREEN_TIP_10: >
    시장 점유율을 살펴보는 것도 좋지만, 플랫폼에 게재되는 게임 수도 챙겨야 합니다.
  LOADING_SCREEN_TIP_11: >
    City Game Studio의 번역을 돕고 싶나요? 우리 디스코드에 들어오세요 !: https://discord.gg/citygamestudio
  LOADING_SCREEN_TIP_12: >
    당신의 서버들의 빛이 붉은 색으로 반짝이면, 과부하 상태라는 것을 의미합니다.
  LOADING_SCREEN_TIP_13: >
    쉬는 시간을 잊지마세요... 아, 시계가 망가졌네요.
  LOADING_SCREEN_TIP_14: >
    크런치타임은 시리얼 브랜드는 아니고 널리 퍼져있는 경영 관행입니다.
  LOADING_SCREEN_TIP_15: >
    새 게임 출시는 돈 벌기에 가장 좋은 방법입니다.
  LOADING_SCREEN_TIP_16: >
    사후 검토을 통해 당신이 출시한 게임에 대해 더 많은 것을 알 수 있습니다.
  LOADING_SCREEN_TIP_17: >
    최근의 연구에 따르면, 거의 625.3 마리의 개 중 1 마리가 비가 오면 짖고, 다른 개들은 그것을 놀립니다.
  LOADING_SCREEN_TIP_18: >
    스크린으로 읽을 수 읽는 모든 것에 의존하지 마십시오.
  LOADING_SCREEN_TIP_19: >
    고양이를 입양하는 것은 스튜디오에 작은 보너스가 더해집니다.
  LOADING_SCREEN_TIP_20: >
    만약 당신의 스튜디오가 수준이 떨어지는 기술을 보유했다면, 그건 게임의 전반적인 질에 영향을 미칠 수 있습니다.

