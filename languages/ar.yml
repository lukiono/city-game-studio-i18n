  LABEL_CAPACITY_STORY_FEATURE: >
    اللعبة الجيدة جيدة دائمًا ، والقصة الجيدة جيدة دائمًا. ماذا عن لعبة جيدة مع
    قصة جيدة؟
  LABEL_CAPACITY_USER_INTERFACE_FEATURE: |
    ما هو الغرض من هذا الزر؟ تحتاج إلى إدارة واجهة المستخدم للألعاب الخاصة بك
  LABEL_CAPACITY_NETWORK_FEATURE: >
    لقد حان الوقت ، تلعب لعبة فيديو بشكل رائع ، ولكن لعبها مع الأصدقاء أفضل!
    تحتاج إلى إدارة الشبكة للألعاب الخاصة بك
  LABEL_CAPACITY_MODDING_FEATURE: >
    تم بالفعل تعديل بعض الألعاب من قبل اللاعبين. بفضل ذلك ، يمكنك بيع المزيد من
    اللعبة. لقد حان الوقت لمساعدة هؤلاء المتسللين ، والعمل على واجهة برمجة
    تطبيقات مناسبة: للألعاب الخاصة بك
  LABEL_CAPACITY_CUTSCENES_FEATURE: >
    تؤثر الأفلام على ألعاب الفيديو ، نحتاج إلى إدارة cutscenes أثناء إنشاء لعبة
    جديدة
  LABEL_CAPACITY_TUTORIEL_FEATURE: >
    تلعب لعبة جديدة مثل التعلم. الأمر ليس سهلاً ، لذلك قررت إنشاء برنامج تعليمي
    للألعاب الجديدة.
  LABEL_MARKETING_CAMPAIGN_SOCIALNETWORK: >
    ريك وباريس يحملان حياتهم الخاصة. الشبكات الاجتماعية موجودة هنا للأبد ،
    ويمكنك استخدامها لتسويق ألعابك!
  LABEL_MARKETING_CAMPAIGN_MAILINGLIST: >
    أظهرت دراسة حديثة أن إرسال رسائل البريد الإلكتروني غير المرغوب فيها يمكن أن
    يزيد بشكل كبير وضوح الألعاب الخاصة بك. البريد المزعج هو الكلمة الجديدة في
    المزاج و يمكنك استخدامها لتسويق الألعاب الخاصة بك!
  LABEL_GAMEPORT_FEATURE: >
    الاحلام تتحقق. وحدة تحكم جديدة تم إصدارها للتو! يمكنك الافراج عن لعبة عبر
    منصة. دعنا نذهب ، جربه!
  LABEL_GAME_CREATION: قم بتقدير عبء العمل على كل جزء من اللعبة عن طريق ضبط كل مقياس
  LABEL_GAMEEDITION_RECEIVE_DESCRIPTION_0: >
