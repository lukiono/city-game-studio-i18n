    ألعاب أكبر.
  LABEL_WORLDMAP_DESCRIPTION_0: >
    قم بزيارة المدينة ، وإلقاء نظرة على المنافسة ، وتحقق من مكان الاستوديو الخاص
    بك.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_0: >
    يسمح بتنظيم حملة تسويقية من خلال العديد من مجلات الألعاب. هذا سيزيد من وضوح
    ألعابك.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_1: >
    يتيح لك استئجار لوحات إعلانية لوضع ملصقات لألعابك معروضة حاليًا.
  LABEL_MARKETING_CAMPAIGN_MAGAZINE_DESCRIPTION_2: >
    يمكنك الآن توظيف مديري التسويق. أنها تعزز حملات التسويق الخاصة بك!
  LABEL_MARKETING_CAMPAIGN_TV_DESCRIPTION_0: >
    يسمح لك بتنظيم حملات إعلانية تلفزيونية. إنه مكلف ، لكن من لا يشاهد التلفاز
    هذه الأيام؟!
  LABEL_MARKETING_CAMPAIGN_INTERNET_DESCRIPTION_0: >
    يمكنك الآن عرض إعلان في مواقع الويب. إنها رخيصة ، وتضم المزيد من اللاعبين.
  LABEL_MARKETING_CAMPAIGN_INTERNET_DESCRIPTION_1: >
    من الممكن الآن إنشاء عرض على شبكة الإنترنت العالمية لإظهار العالم بوجود
    ألعابك.
  LABEL_GAME_ONLINE_DESCRIPTION_1: >
    يعمل مسؤولو الشبكات على تحسين قدرات الخوادم ، مما يتيح لك دعم المزيد من اللاعبين بنفس كمية الخوادم
  LABEL_CONCURRENT_STUDIOS_LIST_DESCRIPTION_0: >
    تستطيع أن ترى منافسيك على خريطة المدينة ، والآن يمكنك مشاهدتها.
  LABEL_CONCURRENT_STUDIOS_BUY_DESCRIPTION_0: >
    يعتبر شراء منافسيك وسيلة سهلة لكسب الكثير من المعجبين ، بالإضافة إلى توسيع
    نطاق شركتك.
  LABEL_FURNITURES_COMMON_BUY_DESCRIPTION_0: >
