    في تقييم تطورها وتصميمها وتلميعها
  LABEL_NEW_GAME_FEATURE: >
    هل أنت مستعد لاستعادة التاريخ الملحمي لألعاب الفيديو منذ بدايتها؟ مرحبًا بك
    في City Game Studio. البدء وإنشاء أول لعبة.
