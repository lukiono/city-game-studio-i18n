  LABEL_EMPLOYEES_HIRE_DESCRIPTION_0: >
    ضع في اعتبارك أن أفضل الألعاب يتم إنتاجها بواسطة فرق قوية في التصميم
    والتطوير والتلميع.
  LABEL_EMPLOYEES_HIRE_DESCRIPTION_1: >
