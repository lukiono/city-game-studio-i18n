    صيانة المعدات (للخوادم على سبيل المثال)
  TOOLTIP_MARKETING_COST: |
    تكاليف الحملات التسويقية الجارية حاليا
  TOOLTIP_SALARY_COST: |
    راتب كل موظف
  TOOLTIP_STEAM_MODS: |
    ورشة البخار
  TOOLTIP_HUMANRESOURCE: |
    عين مدير موارد بشرية لإدارة جداول موظفيك.
  TOOLTIP_GAME_OF_THE_YEAR: |
    كل عام ، يتم الترويج لعبة جديدة لعبة العام
  TOOLTIP_DESK_REPLACE: |
    استبدال مكاتب المكاتب وترقية أجهزة الكمبيوتر
  TOOLTIP_POSTMORTEM_RED_ZONE: |
    ساعدت تقارير الألعاب في تحسين المنطقة الزرقاء. من خلال ترك المنطقة الزرقاء ،
    فإنك تخاطر بإجراء لعبة غير متوازنة ، والحصول على تقييمات سيئة

  LOADING_SCREEN_TIP_0: >
    يتم تصنيف شركتك سرا بناءً على جودة الألعاب التي أنتجتها على مدار السنوات
    الأربع الماضية
  LOADING_SCREEN_TIP_1: |
    يمكن للموظفين المثاليين تقديم طلباتهم تلقائيًا لتعزيز فرق الإنتاج الخاصة بك
  LOADING_SCREEN_TIP_2: >
    شاشة التحميل هذه موجودة فقط لتجعلك تنتظر ، بل إنها عبارة عن نوم (عشوائي (0 ،
    50)) ينفجر
  LOADING_SCREEN_TIP_3: |
    يمنحك اكتشاف نوع لعبة جديد ميزة كبيرة على المنافسة
  LOADING_SCREEN_TIP_4: |
    إن إنتاج ألعاب مع منافسيك هو أفضل طريقة لتصبح مشهورًا
  LOADING_SCREEN_TIP_5: >
    يمكنك تنظيم المؤتمرات في المباني الخاصة بك ، ولكن من الأفضل أن تفصل بينها
    عامًا واحدًا
  LOADING_SCREEN_TIP_6: |
    قسم المبيعات السيئة هو دائما على حق
  LOADING_SCREEN_TIP_7: >
    تحتاج إلى خوادم لاستضافة ألعاب عبر الإنترنت ، فهي أرخص ، ولكن يتعين على
    اللاعبين الدفع شهريًا لمواصلة لعبها
  LOADING_SCREEN_TIP_8: |
    نبح أينشتاين ، التميمة لدينا ، 65.13 مرة خلال تطوير City Game Studio
  LOADING_SCREEN_TIP_9: |
    تم لعب 12654 أغنية عيد الميلاد أثناء تطوير City Game Studio
  LOADING_SCREEN_TIP_10: >
    إن إلقاء نظرة على حصص السوق أمر جيد ، ولكن عليك أيضًا الاهتمام بحجم الألعاب
    المنشورة على منصة
  LOADING_SCREEN_TIP_11: >
    هل تريد المساعدة في ترجمة City Game Studio؟
    https://discord.gg/citygamestudio
  LOADING_SCREEN_TIP_12: |
    عندما تضيء مصابيح الخوادم باللون الأحمر ، فهذا يعني أنها محملة بشكل زائد.
  LOADING_SCREEN_TIP_13: >
    لا تنس أن تأخذ استراحة لتناول القهوة ... آه ، لقد تم كسر ماكينة القهوة مرة
    أخرى.
  LOADING_SCREEN_TIP_14: |
    Crunchtime ليست ماركة حبوب ، لكنها ممارسة إدارية واسعة النطاق.
  LOADING_SCREEN_TIP_15: |
    إطلاق لعبة جديدة هو أفضل وسيلة لكسب المال
  LOADING_SCREEN_TIP_16: |
    تتيح لك عمليات ما بعد الوفاة معرفة المزيد عن الألعاب التي قمت بإصدارها
  LOADING_SCREEN_TIP_17: >
    وفقا لدراسة حديثة ، ما يقرب من 1 من 625.3 كلاب تنبح عندما تمطر ، والبعض
    الآخر يسخر منه
  LOADING_SCREEN_TIP_18: |
    لا تعتمد على كل ما يمكنك قراءته على شاشات التحميل
  LOADING_SCREEN_TIP_19: |
    اعتماد قط يضيف مكافأة صغيرة لاستوديوهاتك.
  LOADING_SCREEN_TIP_20: >
    إذا كان لدى الاستوديو الخاص بك مستوى مهارة غير متساو ، فيمكن أن يؤثر على
    الجودة الإجمالية للعبة.

